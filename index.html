<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop API</title>
    <link rel="stylesheet" href="style.css">
    <script src="drag.js"></script>
    <script src="todo.js"></script>
</head>
<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="NEW TODO....." id="todo-input">
            <button type="submit">Add +</button>
            </form>
            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">TODO</h3>

                    <p class="task" draggable="true">Reading</p>
                    <p class="task" draggable="true">Groceries</p>
                    <p class="task" draggable="true">Learn React</p>
                    <p class="task" draggable="true">Drink More Water</p>
                </div>
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">Doing</h3>

                    <p class="task" draggable="true">Attending class</p>
                    <p class="task" draggable="true">Going College</p>
                    
                </div>
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">Done</h3>

                    <p class="task" draggable="true">Learned</p>
                    <p class="task" draggable="true">Target Completed</p>
                    
                </div>
            </div>
    </div>
</body>
</html>
